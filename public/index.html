 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .call-buttons {
      @apply rounded-full p-4 bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all;
    }
    .gradient-bg {
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
    }
  </style>
</head>
<body class="bg-black text-white relative min-h-screen flex flex-col justify-center items-center">

  <!-- Incoming Call Modal -->
  <div id="incomingCallModal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
    <div class="text-center">
      <h2 class="text-2xl mb-4">Incoming Call</h2>
      <div class="flex gap-4 justify-center">
        <button id="declineCall" class="call-buttons bg-red-500">✖</button>
        <button id="acceptCall" class="call-buttons bg-green-500">✔</button>
      </div>
    </div>
  </div>

  <div class="gradient-bg absolute inset-0 opacity-50"></div>
  
  <!-- Main Content -->
  <div class="relative z-10 container mx-auto px-4 flex flex-col items-center gap-4 w-full">

    <!-- Remote Video -->
    <div class="relative w-full max-w-3xl rounded-2xl overflow-hidden bg-black">
      <video id="remoteVideo" autoplay class="w-full h-auto aspect-video object-cover"></video>
    </div>
    
    <!-- Local Video -->
    <div class="absolute bottom-4 right-4 w-24 h-32 md:w-32 md:h-48 rounded-xl overflow-hidden shadow-lg">
      <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
    </div>

    <!-- Call Controls -->
    <div class="absolute bottom-8 flex flex-wrap justify-center gap-4">
      <button id="endCall" class="call-buttons hidden">❌</button>
      <button id="toggleVideo" class="call-buttons">📹</button>
      <button id="toggleMute" class="call-buttons">🎤</button>
    </div>

    <!-- Call Interface -->
    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 text-center">
      <h1 class="text-xl font-bold">Video Call</h1>
      <p class="text-sm">Your ID: <span id="myPeerId" class="font-mono text-blue-400"></span></p>
    </div>

    <!-- Dialer -->
    <div class="absolute bottom-16 md:bottom-28 flex flex-wrap justify-center gap-2 w-full max-w-xs">
      <input
        type="number"
        id="peerIdInput"
        placeholder="Enter ID"
        class="w-full px-4 py-2 rounded-full bg-white/20 text-center backdrop-blur-sm focus:outline-none"
        min="1000"
        max="9999"
      />
      <button id="callButton" class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center hover:bg-green-600">
        📞
      </button>
    </div>

  </div>

  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script>
    let currentCall = null;
    let localStream = null;
    let isVideoEnabled = true;
    let isAudioEnabled = true;

    // Generate 4-digit ID
    const generateNumericId = () => Math.floor(1000 + Math.random() * 9000).toString();

    // Initialize PeerJS
    const peer = new Peer(generateNumericId(), {
      debug: 0,
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'turn:global.relay.metered.ca:80', username: 'YOUR_TURN_USERNAME', credential: 'YOUR_TURN_CREDENTIAL' }
        ]
      }
    });

    // DOM Elements
    const elements = {
      localVideo: document.getElementById('localVideo'),
      remoteVideo: document.getElementById('remoteVideo'),
      myPeerId: document.getElementById('myPeerId'),
      peerIdInput: document.getElementById('peerIdInput'),
      callButton: document.getElementById('callButton'),
      incomingCallModal: document.getElementById('incomingCallModal'),
      acceptCall: document.getElementById('acceptCall'),
      declineCall: document.getElementById('declineCall'),
      endCall: document.getElementById('endCall'),
      toggleVideo: document.getElementById('toggleVideo'),
      toggleMute: document.getElementById('toggleMute')
    };

    // Initialize Media
    const initMedia = async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: true, 
          audio: true 
        });
        elements.localVideo.srcObject = localStream;
      } catch (error) {
        alert('Camera/microphone access required!');
        console.error('Media Error:', error);
      }
    };

    // PeerJS Events
    peer.on('open', (id) => {
      elements.myPeerId.textContent = id;
    });

    peer.on('error', (err) => {
      console.error('PeerJS Error:', err);
      alert(`Error: ${err.type} - ${err.message}`);
    });

    peer.on('call', async (call) => {
      elements.incomingCallModal.classList.remove('hidden');
      
      elements.declineCall.onclick = () => {
        call.close();
        elements.incomingCallModal.classList.add('hidden');
      };

      elements.acceptCall.onclick = async () => {
        elements.incomingCallModal.classList.add('hidden');
        elements.endCall.classList.remove('hidden');
        
        call.on('stream', (remoteStream) => {
          elements.remoteVideo.srcObject = remoteStream;
        });
        
        call.answer(localStream);
        currentCall = call;
      };
    });

    // Call Handling
    elements.callButton.addEventListener('click', () => {
      const partnerId = elements.peerIdInput.value.trim();
      if (partnerId.length === 4) {
        const call = peer.call(partnerId, localStream);
        elements.endCall.classList.remove('hidden');
        
        call.on('stream', (remoteStream) => {
          elements.remoteVideo.srcObject = remoteStream;
        });
        
        currentCall = call;
      }
    });

    // End Call
    elements.endCall.addEventListener('click', () => {
      if (currentCall) {
        currentCall.close();
        elements.remoteVideo.srcObject = null;
        elements.endCall.classList.add('hidden');
      }
    });

    // Toggle Media
    elements.toggleVideo.addEventListener('click', () => {
      isVideoEnabled = !isVideoEnabled;
      localStream.getVideoTracks()[0].enabled = isVideoEnabled;
      elements.toggleVideo.classList.toggle('bg-red-500', !isVideoEnabled);
    });

    elements.toggleMute.addEventListener('click', () => {
      isAudioEnabled = !isAudioEnabled;
      localStream.getAudioTracks()[0].enabled = isAudioEnabled;
      elements.toggleMute.classList.toggle('bg-red-500', !isAudioEnabled);
    });

    // Initialize
    initMedia();
  </script>
</body>
</html>
