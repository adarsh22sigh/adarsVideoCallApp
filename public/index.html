<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-8">Video Call App</h1>
  <div class="flex space-x-4">
    <div>
      <video id="localVideo" autoplay muted class="w-64 h-48 bg-gray-800 rounded-lg"></video>
      <p class="text-center mt-2">You</p>
    </div>
    <div>
      <video id="remoteVideo" autoplay class="w-64 h-48 bg-gray-800 rounded-lg"></video>
      <p class="text-center mt-2">Partner</p>
    </div>
  </div>
  <div class="mt-8">
    <input type="text" id="peerIdInput" placeholder="Enter Partner's ID" class="p-2 rounded-lg bg-gray-700 text-white">
    <button id="callButton" class="ml-2 p-2 bg-blue-600 rounded-lg hover:bg-blue-700">Call</button>
  </div>
  <p class="mt-4">Your ID: <span id="myPeerId" class="font-bold"></span></p>
  <!-- <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script> -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script >
    // Initialize PeerJS
const peer = new Peer();

// Get DOM elements
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const myPeerId = document.getElementById('myPeerId');
const peerIdInput = document.getElementById('peerIdInput');
const callButton = document.getElementById('callButton');

// Display your own Peer ID
peer.on('open', (id) => {
  myPeerId.textContent = id;
});

// Get local video stream
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
  .then((stream) => {
    localVideo.srcObject = stream;

    // Call another peer
    callButton.addEventListener('click', () => {
      const partnerId = peerIdInput.value;
      const call = peer.call(partnerId, stream);

      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    });

    // Answer incoming calls
    peer.on('call', (call) => {
      call.answer(stream);
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    });
  })
  .catch((error) => {
    console.error('Error accessing media devices:', error);
  });
  </script>
</body>
</html>
